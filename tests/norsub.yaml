  - protocol: NORSUB PRDID
    standard: false
    sentences:
      - sentence: PRDID
        fields:
          - name: pitch
            type: double
            units: deg
          - name: roll
            type: double
            units: deg
  - protocol: Tokimek PTVG
    standard: false
    sentences:
      - sentence: PTVG
        fields:
          - name: pitch
            type: number
            units: deg
            note: "Multiplied by 100, a [-] bow up / a [space] bow down"
          - name: roll
            type: number
            units: deg
            note: "Multiplied by 100, a [-] bow up / a [space] bow down"
          - name: heading
            type: number
            units: deg
  - protocol: RDI ADCP
    standard: false
    sentences:
      - sentence: PRDID
        fields:
          - name: pitch
            type: double
            units: deg
            note: "s if [+] is bow up / s is [-] if bow down, leading zeros"
          - name: roll
            type: double
            units: deg
            note: "s if [+] is bow up / s is [-] if bow down, leading zeros"
          - name: heading
            type: double
            units: deg
  - protocol: SMCA
    standard: false
    sentences:
      - sentence: PSMCA
        fields:
          - name: pitch
            type: double
            units: deg
            note: "±100 degs, resolution 0.001 degs"
          - name: roll
            type: double
            units: deg
            note: "±100 degs, resolution 0.001 degs"
          - name: heading
            type: double
            units: m
            note: "±10 m, resolution 0.01 m"
          - name: surge
            type: double
            units: m
            note: "±10 m, resolution 0.01 m"
          - name: sway
            type: double
            units: m
            note: "±10 m, resolution 0.01 m"
