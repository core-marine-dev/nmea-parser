protocols:
  - protocol: GYROCOMPAS1
    standard: false
    sentences:
      - sentence: HEHDT
        fields:
          - name: heading
            type: float
            units: deg
          - name: symbol
            type: string
      - sentence: PHTRO
        fields:
          - name: pitch
            type: float
            units: deg
          - name: pitch_direction
            type: string
            note: M bow up, P bow down
          - name: roll
            type: float
            units: deg
          - name: roll_direction
            type: string
            note: M bow up, P bow down
      - sentence: PHINF
        fields:
          - name: status
            type: string
  - protocol: NORSUB
    standard: false
    sentences:
      - sentence: PNORSUB
        fields:
          - name: time
            type: uint32
            units: ms
          - name: delay
            type: uint32
            units: ms
          - name: roll
            type: double
            units: deg
          - name: pitch
            type: double
            units: deg
          - name: heading
            type: double
            units: deg
            note: 0 - 360
          - name: heave
            type: double
            units: m
            note: z-down
          - name: status
            type: uint32
            note: "0 - Error\n
            
              1 - No Error"
